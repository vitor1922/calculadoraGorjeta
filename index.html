<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <title>Calculadora de Gorjetas</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="container">
        <div id="calculadora">
            <h1>Calculadora da Fusão Gogeta</h1>
            <input type="number" id="totalConta" placeholder="Total da Conta">
            <input type="number" id="numPessoas" placeholder="Número de Pessoas">
            <select id="porcentagemGorjeta">
                <option value="0.05">5%</option>
                <option value="0.10">10%</option>
                <option value="0.15">15%</option>
            </select>
            <button id="botaoCalcular">Calcular Gorjeta</button>
            <div id="resultado2">RESULTADO</div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
